<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku Solver</title>
        <meta charset="utf-8">
        <style>
            body {
                text-align: center;
            }

            input[type=number]::-webkit-inner-spin-button {
                -webkit-appearance: none;
            }

            input[type=number] {
                -moz-appearance: textfield;
                appearance: textfield;
                font-size: 6vmin;
                height: 6.5vmin;
                margin: 0;
                padding: 0;
                text-align: center;
                width: 6.5vmin;
            }

            .grid {
                margin-left: auto;
                margin-right: auto;
                max-height: 90%;
                max-width: 90%;
            }
        </style>
    </head>
    <body>
        <h1>Sudoku Solver</h1>
        <p>Type a sudoku puzzle here.</p>
        <button type="button">Solve!</button>
        <table id="grid" class="grid">
        </table>
        <script src="index.js"></script>
        <script src="solver.js"></script>
    </body>
</html>
